{% load static %}

{% load monitor_extras %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}ISP Monitor{% endblock %}</title>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/layout.css' %}?{% now 'U' %}">

        <script defer src="{% static 'js/fontawesome-all.min.js' %}"></script>

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <![endif]-->
    
        {% block head_extra %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-md fixed-top bg-white">
            <a class="navbar-brand" href="{% url 'home' %}">ISP Monitor</a>
            <a class="nav-link ml-auto" href="{% url 'monitor_detail' slug=ip_address|ip_address_to_slug %}">Your ISP</a>
        </nav>

        {% block body_content %}{% endblock %}

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        &copy; {% now "Y" %} ISP Monitor
                    </div>
                    <div id="footer-links" class="col-md-9">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item"><a href="{% url 'help' %}">Help</a></li>
                            <li class="list-inline-item"><a href="">Contact</a></li>
                            <li class="list-inline-item"><a href="{% url 'donate' %}">Donate</a></li>
                            <li class="list-inline-item"><a href="{% url 'privacy' %}">Privacy Policy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        {% block body_extra %}{% endblock %}
    </body>
</html>
